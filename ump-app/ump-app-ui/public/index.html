<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <style>
        html, body, #app {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .ump-home {
            background-color: #303133;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .ump-home__main {
            user-select: none;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ump-home__footer {
            width: 100%;
            flex-grow: 0;
            text-align: center;
            padding: 1em 0;
        }

        .ump-home__footer > a {
            font-size: 12px;
            color: #ABABAB;
            text-decoration: none;
        }

        .ump-home__loading {
            height: 32px;
            width: 32px;
            margin-bottom: 20px;
        }

        .ump-home__title {
            color: #FFF;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .ump-home__sub-title {
            color: #ABABAB;
            font-size: 12px;
        }
    </style>
</head>
<body>
<noscript>
    <strong> 很抱歉，如果没有 JavaScript 支持，Ump 将不能正常工作。请启用浏览器的 JavaScript
        然后继续。</strong>
</noscript>
<div id="app">
    <div class="ump-home">
        <div class="ump-home__main">
            <img class="ump-home__loading"
                 src="./image/loading/loading-spin.svg" alt="loading">
            <div class="ump-home__title">正在加载资源</div>
            <div class="ump-home__sub-title"> 初次加载资源可能需要较多时间 请耐心等待</div>
        </div>
        <div class="ump-home__footer">
            <a href="#" target="_blank">
                UMP(统一管理平台)|版权所有 © 2018 Xi'an arena Co. Ltd.
            </a>
        </div>
    </div>
</div>
</body>
</html>
